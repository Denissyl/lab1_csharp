using System;

class Program
{
    public static string Chet(int x)
    {
        string result = ""; // строка для хранения четных чисел
        for (int i = 0; i <= x; i += 2) // проходим от 0 до x с шагом 2
        {
            result += i + " "; // добавляем четное число в строку
        }
        return result.Trim(); // удаляем лишний пробел в конце
    }

    static void Main()
    {
        Console.WriteLine("Введите число:");
        if (int.TryParse(Console.ReadLine(), out int number))
        {
            Console.WriteLine($"Четные числа от 0 до {number}: {Chet(number)}");
        }
        else
        {
            Console.WriteLine("Некорректный ввод!");
        }
    }
}
