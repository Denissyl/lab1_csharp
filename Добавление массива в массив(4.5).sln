using System;

class Program
{
    public static int[] AddArray(int[] arr, int[] ins, int pos)
    {
        // Создаем новый массив, который будет больше на длину второго массива
        int[] result = new int[arr.Length + ins.Length];

        // Копируем элементы первого массива до указанной позиции
        Array.Copy(arr, 0, result, 0, pos);

        // Копируем элементы второго массива
        Array.Copy(ins, 0, result, pos, ins.Length);

        // Копируем оставшиеся элементы первого массива
        Array.Copy(arr, pos, result, pos + ins.Length, arr.Length - pos);

        return result; // возвращаем новый массив
    }

    static void Main()
    {
        // Вводим первый массив
        Console.WriteLine("Введите элементы первого массива через пробел:");
        int[] arr = Array.ConvertAll(Console.ReadLine().Split(), int.Parse);

        // Вводим второй массив
        Console.WriteLine("Введите элементы второго массива через пробел:");
        int[] ins = Array.ConvertAll(Console.ReadLine().Split(), int.Parse);

        // Вводим позицию для вставки второго массива
        Console.WriteLine("Введите позицию для вставки второго массива:");
        if (int.TryParse(Console.ReadLine(), out int pos) && pos >= 0 && pos <= arr.Length)
        {
            // Добавляем массив и выводим результат
            int[] result = AddArray(arr, ins, pos);
            Console.WriteLine("Результирующий массив: " + string.Join(", ", result));
        }
        else
        {
            Console.WriteLine("Некорректный ввод позиции!");
        }
    }
}
