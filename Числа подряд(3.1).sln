using System;

class Program
{
    public static string ListNums(int x)
    {
        string result = "";
        for (int i = 0; i <= x; i++)
        {
            result += i + " ";
        }
        return result.Trim();
    }

    static void Main()
    {
        Console.WriteLine("Введите число:");
        if (int.TryParse(Console.ReadLine(), out int number))
        {
            Console.WriteLine($"Числа от 0 до {number}: {ListNums(number)}");
        }
        else
        {
            Console.WriteLine("Некорректный ввод!");
        }
    }
}
