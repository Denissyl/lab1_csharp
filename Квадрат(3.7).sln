using System;

class Program
{
    public static void Square(int size)
    {
        for (int i = 0; i < size; i++) // проходим по высоте квадрата
        {
            Console.WriteLine(new string('*', size)); // выводим строку из '*' длиной size
        }
    }

    static void Main()
    {
        Console.WriteLine("Введите размер квадрата:");
        if (int.TryParse(Console.ReadLine(), out int size) && size > 0) // проверяем ввод
        {
            Square(size); // вызываем метод для рисования квадрата
        }
        else
        {
            Console.WriteLine("Некорректный ввод! Введите положительное число.");
        }
    }
}
