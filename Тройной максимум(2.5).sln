using System;

class Program
{
    public static int Max3(int x, int y, int z)
    {
        return Math.Max(x, Math.Max(y, z));
    }

    static void Main()
    {
        Console.WriteLine("Введите три числа:");
        if (int.TryParse(Console.ReadLine(), out int x) && int.TryParse(Console.ReadLine(), out int y) && int.TryParse(Console.ReadLine(), out int z))
        {
            Console.WriteLine($"Максимум из трех чисел: {Max3(x, y, z)}");
        }
        else
        {
            Console.WriteLine("Некорректный ввод!");
        }
    }
}
