using System;

class Program
{
    public static int MaxAbs(int[] arr)
    {
        int maxAbsValue = Math.Abs(arr[0]); // Инициализируем максимальное значение
        foreach (int num in arr)
        {
            if (Math.Abs(num) > maxAbsValue)
                maxAbsValue = Math.Abs(num); // Обновляем максимальное значение
        }
        return maxAbsValue; // Возвращаем максимальное значение по модулю
    }

    static void Main()
    {
        Console.WriteLine("Введите элементы массива через пробел:");
        int[] arr = Array.ConvertAll(Console.ReadLine().Split(), int.Parse); // Преобразуем ввод в массив

        int maxAbs = MaxAbs(arr); // Находим максимальное значение по модулю
        Console.WriteLine($"Максимальное по модулю значение в массиве: {maxAbs}");
    }
}
