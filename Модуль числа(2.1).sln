using System;

class Program
{
    public static int Abs(int x)
    {
        return Math.Abs(x);
    }

    static void Main()
    {
        Console.WriteLine("Введите целое число:");
        if (int.TryParse(Console.ReadLine(), out int number))
        {
            Console.WriteLine($"Модуль числа {number} = {Abs(number)}");
        }
        else
        {
            Console.WriteLine("Некорректный ввод!");
        }
    }
}
