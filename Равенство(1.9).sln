using System;

class Program
{
    public static bool IsEqual(int a, int b, int c)
    {
        return a == b && b == c;
    }

    static void Main()
    {
        Console.WriteLine("Введите три числа:");
        if (int.TryParse(Console.ReadLine(), out int a) && int.TryParse(Console.ReadLine(), out int b) && int.TryParse(Console.ReadLine(), out int c))
        {
            Console.WriteLine($"Все три числа равны: {IsEqual(a, b, c)}");
        }
        else
        {
            Console.WriteLine("Некорректный ввод!");
        }
    }
}
