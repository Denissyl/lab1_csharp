using System;
using System.Collections.Generic;

class Program
{
    public static int[] FindAll(int[] arr, int x)
    {
        List<int> indices = new List<int>(); // список для хранения индексов
        for (int i = 0; i < arr.Length; i++)
        {
            if (arr[i] == x)
            {
                indices.Add(i); // добавляем индекс в список
            }
        }
        return indices.ToArray(); // преобразуем список в массив
    }

    static void Main()
    {
        Console.WriteLine("Введите элементы массива через пробел:");
        int[] arr = Array.ConvertAll(Console.ReadLine().Split(), int.Parse);

        Console.WriteLine("Введите число для поиска:");
        if (int.TryParse(Console.ReadLine(), out int number))
        {
            int[] indices = FindAll(arr, number);
            if (indices.Length > 0)
            {
                Console.WriteLine("Индексы всех вхождений числа " + number + ": " + string.Join(", ", indices));
            }
            else
            {
                Console.WriteLine("Число не найдено в массиве.");
            }
        }
        else
        {
            Console.WriteLine("Некорректный ввод!");
        }
    }
}
